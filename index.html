<!DOCTYPE html>
<html ng-app="movieApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script src="actorCtrl.js"></script>
  <script src="movieCtrl.js"></script>
  <script src="movieDirective.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron" ng-controller="actorCtrl">
    <h1>Movie App - Actors Gallery</h1>
    Search by First Name: <input type="text" ng-model="query.firstName" />
    <br>
    <br>
    <button type="button" class="btn btn-default" ng-click="sortByFirstName()">Sort by First Name</button>
    <br>
    <br>
    <div class="row">   
    <div ng-repeat="actor in actors | filter : query | orderBy: orderProp " class="column col-xs-12 col-sm-10 col-md-5 col-lg-4">
        <a href= {{actor.imdbURL}} target="_blank">
        <img ng-src={{actor.img}} alt=""/>
        <br>
        <br>
        {{actor.firstName+ ' ' +actor.lastName}}
        <br>
        <br>
        <br>
        <br>
        
    </div> 
    </div>
    </div>
  <div ng-controller="movieCtrl" class="jumbotron row">
  <h1> My Top 10 Movies</h1>
  <my-movie ng-repeat="movie in movies"></my-movie>
  </div>
</div>

</body>

</html>
